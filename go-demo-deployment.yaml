apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-demo-deployment
  labels:
    app: go-demo
spec:
  replicas: 3
  selector:
    matchLabels:
      app: go-demo
  template:
    metadata:
      labels:
        app: go-demo
    spec:
      containers:
      - name: go-demo
        image: vsgdev/go-demo:0.1
        ports:
        - containerPort: 4000
